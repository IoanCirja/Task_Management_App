<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Management</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Task Management</h1>
            <h3>PentaStagiu #1</h3>
            <button id="openDialogBtn">Add Task</button>
        </header>

        <main>

            <div class="task-section-container">
                <div class="task-section">
                <h2>Uncompleted tasks</h2>
                <ul id="uncompletedTaskList"></ul>
                </div>

                <div class="task-section">
                <h2>Completed tasks</h2>
                <ul id="completedTaskList"></ul>
                </div>
            </div>

            <dialog id="taskDialog">
                <form id="taskForm">
                    <label for="name">Task Name:</label>
                    <input type="text" id="title" name="title" maxlength="50" required>

                    <label for="description">Description:</label>
                    <textarea name="description" id="description" maxlength="250" required></textarea>

                    <label for="assignee">Assignee:</label>
                    <input type="text" id="assignee" name="assignee" required>

                    <button type="submit">Add Task</button>
                    <button id="cancelDialogBtn">Cancel</button>
                </form>
            </dialog>

        </main>

        <footer>
            <button id="help">Help</button>

            <dialog id="helpDialog">
                <div>
                    some text
                    <a href="mailto:ioan.cirja@student.tuiasi.ro">Send me an email</a> 
                </div>
                <button id="cancelHelp">Return</button>
            </dialog>

        </footer>


        <script src="script.js"></script>
    </body>
</html>
